{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Proposal</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #f3f4f6;
            color: #111827;
        }

        .container {
            max-width: 800px;
            margin: 40px auto;
            background: white;
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 8px 24px rgba(0,0,0,0.05);
        }

        h1 {
            margin-bottom: 30px;
        }

        label {
            font-weight: 600;
            display: block;
            margin-top: 20px;
            margin-bottom: 6px;
        }

        input, textarea {
            width: 100%;
            padding: 10px 12px;
            border-radius: 8px;
            border: 1px solid #d1d5db;
            font-size: 14px;
        }

        textarea {
            min-height: 100px;
        }

        .btn {
            margin-top: 30px;
            padding: 12px 20px;
            background-color: #2563eb;
            color: white;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
        }

        .btn:hover {
            background-color: #1d4ed8;
        }

        .question-block {
            margin-top: 30px;
            padding: 20px;
            border: 1px solid #e5e7eb;
            border-radius: 12px;
            background-color: #f9fafb;
        }

        .question-block h3 {
            margin-bottom: 10px;
        }
    </style>
</head>

<body>
<div class="container">

    <h1>Create New Proposal</h1>

    <form method="post">
        {% csrf_token %}

        {{ form.as_p }}

        <div class="question-block">
            <h3>Custom Questions (Optional)</h3>
            {{ qset.management_form }}

            {% for form in qset %}
                <div style="margin-bottom:15px;">
                    {{ form.as_p }}
                </div>
            {% endfor %}
        </div>

        <button type="submit" class="btn">
            Submit Proposal
        </button>
    </form>

</div>
</body>
</html>
