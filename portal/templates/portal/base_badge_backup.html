{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MSRIG Portal</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">

    <style>
        :root {
            --msrig-purple: #5b2aa5;
            --msrig-purple-light: #7b55c7;
            --msrig-gold: #f0b429;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: #f7f7fb;
            color: #1f2937;
        }

        /* Navbar */
        .navbar {
            background: rgba(255,255,255,0.95);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(0,0,0,0.05);
        }

        .navbar-brand {
            font-weight: 800;
            color: var(--msrig-purple) !important;
        }

        .nav-link {
            font-weight: 600;
            color: #333 !important;
        }

        .nav-link:hover {
            color: var(--msrig-purple) !important;
        }

        /* Hero Section */
        .hero {
            background: linear-gradient(135deg, var(--msrig-purple), var(--msrig-purple-light));
            color: white;
            padding: 100px 20px;
            text-align: center;
        }

        .hero h1 {
            font-weight: 800;
        }

        .btn-gold {
            background: var(--msrig-gold);
            border: none;
            font-weight: 700;
            padding: 10px 18px;
            border-radius: 10px;
        }

        .btn-gold:hover {
            filter: brightness(0.95);
        }

        /* Card styling */
        .proposal-card {
            border: none;
            border-radius: 16px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.08);
        }

                footer {
            margin-top: 80px;
            padding: 40px 0;
            background: white;
            text-align: center;
            border-top: 1px solid rgba(0,0,0,0.05);
        }

        footer small {
            color: #6b7280;
        }
    
        /* --- MSRIG shared layout components --- */

        /* Page header band (smaller than hero) */
        .pagehead{
            background: linear-gradient(135deg, var(--msrig-purple), var(--msrig-purple-light));
            color: #fff;
            padding: 52px 0 44px;
            position: relative;
        }
        .pagehead h1{ font-weight: 900; margin: 0 0 8px; }
        .pagehead p{ margin: 0; color: rgba(255,255,255,.85); }

        .surface{
            margin-top: -28px;
        }

        /* Soft “panel” */
        .panel{
            background: rgba(255,255,255,.92);
            border: 1px solid rgba(17,24,39,.10);
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(17,24,39,.10);
            padding: 16px;
        }

        /* Clean form card */
        .form-card{
            background: #fff;
            border: 1px solid rgba(17,24,39,.10);
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(17,24,39,.10);
            padding: 18px;
        }
        .form-card .form-label{ font-weight: 800; }
        .form-card .form-text{ color: #6b7280; }
        .form-card .form-control, .form-card .form-select{
            border-radius: 12px;
            border-color: rgba(17,24,39,.15);
        }
        .form-card .form-control:focus, .form-card .form-select:focus{
            border-color: rgba(91,42,165,.55);
            box-shadow: 0 0 0 .2rem rgba(91,42,165,.18);
        }

        /* Badges */
        /* --- Improved Status Badge Styling --- */
        
        /* --- Status badges: match search bar style --- */
        .badge-status{
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 7px 12px;
            border-radius: 999px;
            font-weight: 900;
            font-size: 0.75rem;
            letter-spacing: 0.04em;
            text-transform: uppercase;
            line-height: 1;
            white-space: nowrap;

            background: #ffffff;
            border: 1px solid rgba(17,24,39,.14);
            box-shadow: 0 6px 16px rgba(17,24,39,.08);
        }

        /* little status dot */
        .badge-status::before{
            content: "";
            width: 8px;
            height: 8px;
            border-radius: 50%;
            display: inline-block;
            background: rgba(17,24,39,.35);
        }

        .badge-open{
            color: #167a3b;
        }
        .badge-open::before{
            background: #22c55e;
        }

        .badge-inprog{
            color: #8a4b00;
        }
        .badge-inprog::before{
            background: #f59e0b;
        }

        .badge-closed{
            color: var(--msrig-purple);
        }
        .badge-closed::before{
            background: var(--msrig-purple-light);
        }

    </style>
</head>

<body>

<nav class="navbar navbar-expand-lg navbar-light px-4">
    <a class="navbar-brand" href="{% url 'home' %}">MSRIG Portal</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="{% url 'home' %}">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'home' %}">Proposals</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'proposal_create' %}">Submit</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/admin/">Admin</a>
            </li>
        </ul>
    </div>
</nav>

{% block content %}
{% endblock %}

<footer>
    <small>
        © {% now "Y" %} Medical Student Research Interest Group – LSUHS  
        <br>
        Built by Andrew Daigle
    </small>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
